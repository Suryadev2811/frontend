<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipkart Example</title>
</head>
<body>
  <div class="header">Flipkart</div>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 1" />
      <div class="product-title">Smartphone</div>
      <div class="price">₹12,999</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 2" />
      <div class="product-title">Headphones</div>
      <div class="price">₹1,999</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 3" />
      <div class="product-title">Washing Machine</div>
      <div class="price">₹24,499</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 4" />
      <div class="product-title">Laptop</div>
      <div class="price">₹34,999</div>
    </div>
  </div>
</body>
</html>
